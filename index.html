<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script src="/socket.io/socket.io.js" node=""></script>
    <title>ChatBot V.1</title>
</head>
<body>
    <div class="bg-dark">
        <div class="container-fluid px-4">
            <div class="bg-warning p-5 ">
                <form class="row d-flex flex-row">
                    <h1 class='text-info m-3'>
                    Leave a message
                    </h1>
                    <input type="text" id="name" class="form-control m-3" placeholder="Name" required>  
                    <textarea type="text" id="message" class="form-control m-3" placeholder="Message here..." required></textarea>
                    <button id="send" class="btn btn-success m-3">Send</button>    
                </form>
                <div id="messages" class="row d-flex flex-column-reverse  align-items-center justify-content-center">
                    <div class="bg-info p-3 m-3 col-10 text-light border rounded"><h4>{message.name}</h4>
                        <p>{message.message}</p> 
                        <button id="send" class="btn btn-danger m-3">Delete</button>  </div> 
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
